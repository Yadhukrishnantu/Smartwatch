<div class="p-5 container w-50 text-center">
    <h1>Add New Product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class="container p-5">
        <input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin" id="pid1" >
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="Name" name="pin" id="pid2">
        <input formControlName="CategoryId" type="text" class="form-control mt-3 p-2" placeholder="Cattegory Id" name="pin" id="pid3">
        <input formControlName="description" type="text" class="form-control mt-3 p-2"placeholder="Description" name="pin" id="pid4">
        <input formControlName="price" type="text" class="form-control mt-3 p-2"placeholder="Price" name="pin" id="pid5">
        <input formControlName="isAvailable" type="text" class="form-control mt-3 p-2"placeholder="Is Available True/False" name="pin6" id="pid6">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2"placeholder="productImage" name="pin" id="pid7">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2"placeholder="rating" name="pin" id="pid8">
        <input formControlName="review" type="text" class="form-control mt-3 p-2"placeholder="Review" name="pin" id="pid9">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2"placeholder="vendorName" name="pin" id="pid10">
        <input formControlName="Warrenty" type="text" class="form-control mt-3 p-2"placeholder="Warranty" name="pin" id="pid11"> <br>

     <button style="color: cornflowerblue;" class="btn btn-secondary p-2 mt-3" type="submit">
          Add
           </button>
    </form>
</div>
