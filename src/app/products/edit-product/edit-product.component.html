
<div class="container p-5 w-50 text-center">
    <h1 class="text-center">Edit product</h1>
    <form (ngSubmit)="UpdateProduct(updateProductForm)" #updateProductForm="ngForm" class="bg-light container p-5">
        <input [(ngModel)]="pdata.id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin1" id="pid1">
        <input [(ngModel)]="pdata.productName" type="text" class="form-control mt-3 p-2" placeholder="name" name="pin2" id="pid2">
        <input [(ngModel)]="pdata.CategoryId" type="text" class="form-control mt-3 p-2" placeholder="category id" name="pin3" id="pid3">
        <input [(ngModel)]="pdata.description" type="text" class="form-control mt-3 p-2" placeholder="description" name="pin4" id="pid4">
        <input [(ngModel)]="pdata.price" type="text" class="form-control mt-3 p-2" placeholder="price" name="pin5" id="pid5">
        <input [(ngModel)]="pdata.isAvailable" type="text" class="form-control mt-3 p-2" placeholder="isAvailable" name="pin6" id="pid6">
        <input [(ngModel)]="pdata.productImage" type="text" class="form-control mt-3 p-2" placeholder="product img" name="pin7" id="pid7">
        <input [(ngModel)]="pdata.rating" type="text" class="form-control mt-3 p-2" placeholder="rating" name="pin8" id="pid8">
        <input [(ngModel)]="pdata.review" type="text" class="form-control mt-3 p-2" placeholder="review" name="pin9" id="pid9">
        <input [(ngModel)]="pdata.vendorName" type="text" class="form-control mt-3 p-2" placeholder="vendor name" name="pin10" id="pid10">
        <input [(ngModel)]="pdata.Warrenty" type="text" class="form-control mt-3 p-2" placeholder="warranty" name="pin11" id="pid11">
        <button  class="btn btn-outline-dark mt-3 p-2" type="submit">Update</button>
    </form>
</div>
